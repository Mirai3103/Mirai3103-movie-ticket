version: '3'
services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - ./app:/var/www/html/app
      - ./public:/var/www/html/public
      - ./core:/var/www/html/core
      - ./config.php:/var/www/html/config.php
      
    ports:
      - "8000:80"
    environment:
      - PHP_IDE_CONFIG=serverName=Docker
